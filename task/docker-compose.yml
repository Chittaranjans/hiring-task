version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: express
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    container_name: app_container
    environment:
      DB_HOST: mysql
      DB_USERNAME: user
      DB_PASSWORD: user_password
      DB_NAME: express
      DB_PORT: 3306
      SKIP_DB_SETUP: "false"
    ports:
      - "8000:8000"
    depends_on:
      - mysql

volumes:
  mysql_data: